<header class="container component">
  <a class="logo icon" routerLink="/">
    <fa-icon [icon]="['fas', 'camera-retro']"></fa-icon>
    <span class="text">PixelGram</span>
  </a>

  <div class="navigation">
    <ul *ngIf="userId()">
      <li>
        <a
          class="nav-button icon"
          routerLinkActive="active"
          routerLink="/feed"
        >
          <fa-icon [icon]="['fas', 'home']"></fa-icon>
        </a>
      </li>

      <li>
        <a
          class="nav-button icon"
          routerLinkActive="active"
          routerLink="/upload"
        >
          <fa-icon [icon]="['far', 'plus-square']"></fa-icon>
        </a>
      </li>

      <li>
        <a
          class="nav-button icon"
          routerLinkActive="active"
          [routerLink]="['/users', userId()]"
        >
          <fa-icon [icon]="['fas', 'user']"></fa-icon>
        </a>
      </li>
    </ul>

    <ul *ngIf="!userId()">
      <li>
        <a class="button" routerLink="/login">Log In</a>
      </li>

      <li>
        <a class="button" routerLink="/signup">Sign Up</a>
      </li>
    </ul>
  </div>
</header>
