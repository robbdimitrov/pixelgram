<div class="container full-width">
  <ul class="list">
    <li class="bordered" *ngFor="let image of images()">
      <app-image
        [image]="image"
        [user]="image.userId | user | async"
        (like)="onLike($event)"
        (unlike)="onUnlike($event)"
        (deleteAction)="onDeleteAction($event)"
      >
      </app-image>
    </li>
  </ul>

  <button
    id="next"
    *ngIf="count() > 5"
    class="button centered"
    (click)="onNextClick()"
  >
    Next
  </button>
</div>
