<div class="container full-width">
  <app-image
    *ngFor="let image of images()"
    [image]="image"
    [user]="image.owner | user | async"
    (like)="onLike($event)"
    (unlike)="onUnlike($event)"
    (showProfile)="onShowProfile($event)"
    (deleteAction)="onDeleteAction($event)"
  >
  </app-image>

  <button
    id="next"
    *ngIf="count() > 5"
    class="button outline-button round-corners"
    (click)="onNextClick()"
  >
    Next
  </button>
</div>
