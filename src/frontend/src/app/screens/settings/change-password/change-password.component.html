<div class="container full-width">
  <h1 class="title">Change Password</h1>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="old-password">Old Password</label>

      <input
        type={{oldPasswordFieldType}}
        id="old-password"
        name="old-password"
        #oldPassword
        [(ngModel)]="oldPasswordValue"
        placeholder="old password"
        minlength="4"
        maxlength="30"
        required
      >

      <button
        type="button"
        class="button"
        (click)="onVisibilityToggle(oldPassword)"
      >
        {{oldPasswordShowButtonTitle | uppercase}}
      </button>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>

      <input
        type={{passwordFieldType}}
        id="password"
        name="password"
        #password
        [(ngModel)]="passwordValue"
        placeholder="password"
        minlength="4"
        maxlength="30"
        required
      >

      <button
        type="button"
        class="button"
        (click)="onVisibilityToggle(password)"
      >
        {{passwordShowButtonTitle | uppercase}}
      </button>
    </div>

    <button type="submit" class="button" [disabled]="!form.valid">
      Change Password
    </button>
  </form>
</div>
