<div class="container full-width">
  <h1 class="title">New Post</h1>

  <div class="section">
    <div class="frame">
      <img *ngIf="imagePreview" [src]="imagePreview">
    </div>

    <textarea
      placeholder="Write a description..."
      maxlength="160"
      [(ngModel)]="imageDescription"
    >
    </textarea>
  </div>

  <button
    class="button centered"
    (click)="onSubmitClick()"
    [disabled]="!hasSelectedFile()"
  >
    Share
  </button>
</div>
