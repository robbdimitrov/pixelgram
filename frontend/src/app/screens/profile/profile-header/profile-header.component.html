<div class="container">
  <div class="user-content">
    <img class="avatar"
      [src]="avatar() | image:avatarPlaceholder()"
    >

    <div class="counters-buttons">
      <div class="counter-container">
        <div class="counter">
          <span class="value bold">
            {{user.likes}}
          </span>

          <span class="label">
            Likes
          </span>
        </div>

        <div class="counter">
          <span class="value bold">
            {{user.images}}
          </span>

          <span class="label">
            Images
          </span>
        </div>
      </div>

      <div *ngIf="isCurrentUser()" class="control-buttons">
        <button
          class="round-corners outline-button"
          (click)="onEditProfileClick()"
        >
          Edit Profile
        </button>

        <button
          class="round-corners outline-button"
          (click)="onSettingsClick()"
        >
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="user-info">
    <span class="bold">
      {{user.name}}
    </span>

    <span>
      {{user.bio}}
    </span>
  </div>
</div>
